<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="content-type" content="text/html;charset=utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>DTDL Language Client Browser Editor sample</title>
  </head>
  <style>
	a {
		text-decoration: none;
    }
 </style>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	<div class="container vh-100">
		<div class="row h-100">
			<div class="col-md-12 justify-content-center h-75">
				<p class="h3">In-Browser DTDL Editing sample</p>
				<div id="editor" class="border h-100"></div>
				<p class="h4 pt-4">Problems</p>
				<div id="problemsContainer" class="d-block overflow-auto" style="max-height:300px;">
					<table id="problemsTable" class="table table-light table-striped table-hover">
						<thead>
							<tr>
								<th scope="col">[Line, Col]</th>
								<th scope="col">Severity</th>
								<th scope="col">Description</th>
							</tr>
						</thead>
						<tbody id="problemsTableBody">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src="main.bundle.js"></script>
  </body>
</html>
